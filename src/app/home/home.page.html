<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      <img alt="logo" id="header_logo" height="40" float-left src="assets/logo write.png">
    </ion-title>

    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon (click)="gorides()" slot="icon-only" name="car"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="construct"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div class="ion-padding">
   


    
    <ion-row>
        
      <ion-col size="1" *ngFor="let l of users">
          <ion-card>
            <img [src]="l.img"/>
            <p>{{l.nombre}}</p>
            <p>{{l.uid}}</p>
            <p>{{l.whatsapp}}</p>
            <p>{{l.ubication}}</p>

          </ion-card>
      </ion-col>
   </ion-row>

              
        
        
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>
</ion-content>
